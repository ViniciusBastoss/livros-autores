<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit a book</title>
</head>
<body>
<header>
    <h1>Edit Book</h1>
</header>
<main>
    <form th:action="@{/api/book/editBook}" th:object="${book}" method="post">
        <label>
            ID:
            <input type="text" id="id" th:field="*{id}"/>
        </label>
        <br/>
        <label>
            Title:
            <input type="text" id="title" th:field="*{title}"/>
        </label>
        <br/>
        <label>
            Publication Year:
            <input type="text" id="publication_year" th:field="*{publication_year}"/>
        </label>
        <br/>
        <label>
            Pages:
            <input type="text" id="pages" th:field="*{pages}"/>
        </label>
        <br/>
        <label>
            Author ID:
            <input type="text" id="idAuthor" name="idAuthor"/>
        </label>
        <br/>
        <button>Editar</button>
    </form>
</main>
</body>
</html>
