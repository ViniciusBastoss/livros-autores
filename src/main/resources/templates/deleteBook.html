<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete an Book</title>
</head>
<body>
<header>
    <h1>Delete Book</h1>
</header>

<main>
    <form th:action="@{/api/book/deleteBook}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter book ID"/>
        <br/>
        <label>
            <input type="checkbox" name="confirm-deletion" th:value="true"/> Confirm Deletion
        </label>
        <br/>
        <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
    </form>
</main>
</body>
</html>
